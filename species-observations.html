<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Observations by Species</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .chart-container {
            width: 80%;
            margin: auto;
        }
        .smaller {
            font-size: 10px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Wildlife Observations by Species</h1>
    <div class="chart-container">
        <canvas id="speciesChart"></canvas>
    </div>

    <script>
        // Data from the provided table
        const data = {
            labels: ["Raccoon", "Gray Catbird", "Eastern Gray Squirrel", "American Robin", "American Crow", "Red fox", "White-tailed deer", "Tufted Titmouse", "Red-Bellied Woodpecker", "Eastern Towhee", "Black-Capped Chickadee", "Northern Cardinal", "Domestic cat", "Domestic dog", "Blue Jay", "Northern Flicker", "Unidentified Bird", "Brown Thrasher", "White-Breasted Nuthatch", "Carolina Wren", "Great Crested Flycatcher", "Eastern Chipmunk", "Northern Mockingbird", "Virginia Opossum"],
            datasets: [{
                label: 'Count',
                data: [672, 137, 109, 103, 38, 24, 31, 27, 8, 4, 4, 6, 10, 6, 6, 3, 5, 2, 2, 2, 1, 1, 1, 1],
                backgroundColor: [
                    '#2C90B8',
                    '#F15E50',
                    '#5EAAAA',
                    '#1F526A',
                    '#F4A79F',
                    '#2C90B8',
                    '#F15E50',
                    '#5EAAAA',
                    '#1F526A',
                    '#F4A79F',
                    '#2C90B8',
                    '#F15E50',
                    '#5EAAAA',
                    '#1F526A',
                    '#F4A79F',
                    '#2C90B8',
                    '#F15E50',
                    '#5EAAAA',
                    '#1F526A',
                    '#F4A79F',
                    '#2C90B8',
                    '#F15E50',
                    '#5EAAAA',
                    '#1F526A'
                ],
                borderColor: [
                    '#2C90B8',
                    '#F15E50',
                    '#5EAAAA',
                    '#1F526A',
                    '#F4A79F',
                    '#2C90B8',
                    '#F15E50',
                    '#5EAAAA',
                    '#1F526A',
                    '#F4A79F',
                    '#2C90B8',
                    '#F15E50',
                    '#5EAAAA',
                    '#1F526A',
                    '#F4A79F',
                    '#2C90B8',
                    '#F15E50',
                    '#5EAAAA',
                    '#1F526A',
                    '#F4A79F',
                    '#2C90B8',
                    '#F15E50',
                    '#5EAAAA',
                    '#1F526A'
                ],
                borderWidth: 1
            }]
        };

        // Custom tick callback function
        function customTickCallback(value, index, values) {
            if (value % 100 === 50) {
                return '   ' + value; // Adding spaces to make it smaller
            }
            return value;
        }

        // Custom tick style function
        function customTickStyle(ctx, value) {
            if (value % 100 === 50) {
                return {
                    size: 12,
                    family: 'Poppins',
                    weight: 'normal',
                    color: 'black'
                };
            }
            return {
                size: 14,
                family: 'Poppins',
                weight: 'bold',
                color: 'black'
            };
        }

        // Configurations for the chart
        const config = {
            type: 'bar',
            data: data,
            options: {
                indexAxis: 'y',
                scales: {
                    x: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 50,
                            callback: customTickCallback,
                            font: {
                                family: 'Poppins',
                                weight: 'bold'
                            }
                        },
                        afterBuildTicks: function(chart) {
                            chart.ticks.forEach(tick => {
                                tick.major = customTickStyle(chart, tick.value).weight === 'bold';
                            });
                        }
                    },
                    y: {
                        ticks: {
                            font: {
                                family: 'Poppins',
                                weight: 'bold'
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                family: 'Poppins',
                                weight: 'bold'
                            }
                        }
                    }
                }
            }
        };

        // Render the chart
        const speciesChart = new Chart(
            document.getElementById('speciesChart'),
            config
        );
    </script>
</body>
</html>
