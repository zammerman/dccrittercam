<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occurrences by Class</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        #chartContainer { width: 100%; height: 100vh; position: relative; }
        #chartTitle { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
        <div id="chartTitle">Occurrences by Class</div>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Mammalia', 'Aves'],
                datasets: [{
                    data: [447, 265],
                    backgroundColor: ['#5eaaaa', '#f47461'],
                    borderWidth: 3,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false, // Remove bottom legend
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const value = context.parsed;
                                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = Math.round((value / total) * 100);
                                return `${value} (${percentage}%)`;
                            }
                        }
                    }
                },
                layout: {
                    padding: 40  // Increased padding to make room for outside labels
                }
            },
            plugins: [{
                afterDraw: function(chart) {
                    var ctx = chart.ctx;
                    chart.data.datasets.forEach(function(dataset, i) {
                        var meta = chart.getDatasetMeta(i);
                        if (!meta.hidden) {
                            meta.data.forEach(function(element, index) {
                                var data = dataset.data[index];
                                var startAngle = element.startAngle;
                                var endAngle = element.endAngle;
                                var middleAngle = startAngle + (endAngle - startAngle) / 2;

                                var posX = element.x + (Math.cos(middleAngle) * (element.outerRadius + 40));
                                var posY = element.y + (Math.sin(middleAngle) * (element.outerRadius + 40));

                                ctx.fillStyle = '#000';
                                ctx.font = 'bold 16px Poppins';
                                ctx.textAlign = (posX > element.x) ? 'left' : 'right';
                                ctx.textBaseline = 'middle';
                                
                                const total = dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = Math.round((data / total) * 100);
                                ctx.fillText(`${chart.data.labels[index]}: ${data} (${percentage}%)`, posX, posY);
                            });
                        }
                    });
                }
            }]
        });
    </script>
</body>
</html>
