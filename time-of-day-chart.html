<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count by Time of Day</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        #chartContainer { width: 100%; height: 100vh; position: relative; padding: 20px; box-sizing: border-box; }
        #chartTitle { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); text-align: center; font-size: 20px; font-weight: bold; }
        canvas { max-width: 100%; max-height: calc(100vh - 60px); }
    </style>
</head>
<body>
    <div id="chartContainer">
        <div id="chartTitle">Count by Time of Day</div>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: [
                    'Midnight to Early Morning',
                    'Early Morning',
                    'Morning to Noon',
                    'Afternoon',
                    'Evening',
                    'Night to Midnight'
                ],
                datasets: [{
                    data: [329, 179, 153, 168, 111, 263],
                    backgroundColor: [
                        '#0a3c5e',
                        '#185a7d',
                        '#3887ab',
                        '#75b1c5',
                        '#5291ab',
                        '#0e4d6f'
                    ],
                    borderWidth: 3,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false,
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const value = context.parsed;
                                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = Math.round((value / total) * 100);
                                return `${value} (${percentage}%)`;
                            }
                        }
                    }
                },
                layout: {
                    padding: {
                        top: 80,
                        bottom: 80,
                        left: 80,
                        right: 80
                    }
                }
            },
            plugins: [{
                afterDraw: function(chart) {
                    var ctx = chart.ctx;
                    chart.data.datasets.forEach(function(dataset, i) {
                        var meta = chart.getDatasetMeta(i);
                        if (!meta.hidden) {
                            meta.data.forEach(function(element, index) {
                                var data = dataset.data[index];
                                var startAngle = element.startAngle;
                                var endAngle = element.endAngle;
                                var middleAngle = startAngle + (endAngle - startAngle) / 2;

                                var posX = element.x + (Math.cos(middleAngle) * (element.outerRadius + 60));
                                var posY = element.y + (Math.sin(middleAngle) * (element.outerRadius + 60));

                                ctx.fillStyle = '#000';
                                ctx.font = 'bold 14px Poppins';
                                ctx.textAlign = (posX > element.x) ? 'left' : 'right';
                                ctx.textBaseline = 'middle';
                                
                                const total = dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = Math.round((data / total) * 100);
                                const timeRanges = ['00:00-03:59', '04:00-07:59', '08:00-11:59', '12:00-15:59', '16:00-19:59', '20:00-23:59'];
                                ctx.fillText(`${chart.data.labels[index]}`, posX, posY - 10);
                                ctx.font = '12px Poppins';
                                ctx.fillText(`${timeRanges[index]}: ${data} (${percentage}%)`, posX, posY + 10);
                            });
                        }
                    });
                }
            }]
        });
    </script>
</body>
</html>
