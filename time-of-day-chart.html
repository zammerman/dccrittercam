<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count by Time of Day</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        #chartContainer { width: 100%; height: 100vh; position: relative; padding: 10px; box-sizing: border-box; }
        #chartTitle { text-align: center; font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        canvas { max-width: 100%; height: auto !important; }
    </style>
</head>
<body>
    <div id="chartContainer">
        <div id="chartTitle">Count by Time of Day</div>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: [
                    'Midnight to Early Morning',
                    'Early Morning',
                    'Morning to Noon',
                    'Afternoon',
                    'Evening',
                    'Night to Midnight'
                ],
                datasets: [{
                    data: [329, 179, 153, 168, 111, 263],
                    backgroundColor: [
                        '#0a3c5e', '#185a7d', '#3887ab',
                        '#75b1c5', '#5291ab', '#0e4d6f'
                    ],
                    borderWidth: 1,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const value = context.parsed;
                                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = Math.round((value / total) * 100);
                                return `${value} (${percentage}%)`;
                            }
                        }
                    }
                },
                layout: {
                    padding: {
                        top: 20,
                        bottom: 20,
                        left: 20,
                        right: 20
                    }
                }
            },
            plugins: [{
                afterDraw: function(chart) {
                    var ctx = chart.ctx;
                    ctx.save();
                    var chartArea = chart.chartArea;
                    var centerX = (chartArea.left + chartArea.right) / 2;
                    var centerY = (chartArea.top + chartArea.bottom) / 2;
                    var radius = Math.min(chartArea.right - chartArea.left, chartArea.bottom - chartArea.top) / 2;

                    chart.data.datasets.forEach(function(dataset, i) {
                        var meta = chart.getDatasetMeta(i);
                        if (!meta.hidden) {
                            meta.data.forEach(function(element, index) {
                                var startAngle = element.startAngle;
                                var endAngle = element.endAngle;
                                var middleAngle = startAngle + (endAngle - startAngle) / 2;

                                var posX = centerX + Math.cos(middleAngle) * (radius * 1.2);
                                var posY = centerY + Math.sin(middleAngle) * (radius * 1.2);

                                ctx.fillStyle = '#000';
                                ctx.font = 'bold 12px Poppins';
                                ctx.textAlign = (posX > centerX) ? 'left' : 'right';
                                ctx.textBaseline = 'middle';
                                
                                const data = dataset.data[index];
                                const total = dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = Math.round((data / total) * 100);
                                const timeRanges = ['00:00-03:59', '04:00-07:59', '08:00-11:59', '12:00-15:59', '16:00-19:59', '20:00-23:59'];
                                
                                let label = chart.data.labels[index];
                                if (window.innerWidth < 600) {
                                    label = label.split(' ')[0];
                                }
                                ctx.fillText(label, posX, posY - 8);
                                ctx.font = '10px Poppins';
                                ctx.fillText(`${timeRanges[index]}: ${data} (${percentage}%)`, posX, posY + 8);
                            });
                        }
                    });
                    ctx.restore();
                }
            }]
        });

        function resizeChart() {
            const container = document.getElementById('chartContainer');
            const canvas = document.getElementById('myChart');
            canvas.style.height = `${container.offsetHeight - 40}px`;
            chart.resize();
        }

        window.addEventListener('resize', resizeChart);
        resizeChart();
    </script>
</body>
</html>
